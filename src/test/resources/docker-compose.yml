version: '2.1'
services:
  postgres:
    container_name: postgres-action-it
    image: sdcplatform/ras-rm-docker-postgres
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=200"]
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: rabbitmq-action-it
    image: rabbitmq:3.6.10-management
    ports:
      - "34369:4369"
      - "55672:25672"
      - "35671:5671"
      - "35672:5672"
      - "46671:15671"
      - "46672:15672"
    volumes:
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config:ro
      - ./definitions.json:/opt/definitions.json:ro

  actionscheduler:
    container_name: actionscheduler-action-it
    image: eu.gcr.io/census-rm-ci/rm/census-rm-action-scheduler
    ports:
      - "18301:8301"
    external_links:
      - postgres
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres?sslmode=disable
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    restart: always
    healthcheck:
      test: ["CMD", "find", "/tmp/action-scheduler-healthy", "-mmin", "-1"]
      interval: 60s
      timeout: 10s
      retries: 4

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      actionscheduler:
        condition: service_healthy